<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="wrapper">
    <header>
        <div>
            <img src="Images/calculator.jpg" height="30px">
            <p>Calculator</p>
        </div>
        <div id="exit-buttons-image">
            <img src="Images/buttons.PNG" width = "100" height = "200">
        </div>
        <nav>
            <table>
                <tr>
                    <td><button id="modes-menu"><i class="material-symbols-outlined">density_medium</i></button></td>
                    <td><h3>Programmer</h3></td>
                </tr>
            </table>
        </nav>
    </header>
    <main>
        <section>
            <div id="result-display">
                <p>55</p>
            </div>
            <table id="numerical-systems">
                <tr>
                    <td style="width:1000px">HEX 55</td>
                </tr>
                <tr>
                    <td style="width:100%">DEC 85</td>
                </tr>
                <tr>
                    <td style="width:100%">OCT 125</td>
                </tr>
                <tr>
                    <td style="width:100%">BIN 0101 0101</td>
                </tr>
            </table>
            <table id="calculator-grid-navigation">
                <tr>
                    <td><button>dialpad</button></td>
                    <td><button>dialpad</button></td>
                    <td id="center-cell"><button>QWORD</button></td>
                    <td><button>MS</button></td>
                    <td><button disabled>M&darr;</button></td>
                </tr>
            </table>
            <hr>
        </section>
        <section>
            <nav>
                <button class="dropdown" style="margin-left: 3px">Bitwise</button>
                <button class="dropdown">Bit shift</button>
            </nav>
        </section>
        <section id="calculator-grid">
            <table id="calculator-numpad">
                <tr>
                    <td><button disabled>A</button></td>
                    <td><button>&lt;&lt;</button></td>
                    <td><button>&gt;&gt;</button></td>
                    <td><button>C</button></td>
                    <td><button><i class="material-symbols-outlined">backspace</i></button></td>
                </tr>
                <tr>
                    <td><button disabled>B</button></td>
                    <td><button>&#40;</button></td>
                    <td><button>&#41;</button></td>
                    <td><button>&divide;</button></td>
                    <td><button>&percnt;</button></td>
                </tr>
                <tr>
                    <td><button disabled>C</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>&times;</button></td>
                </tr>
                <tr>
                    <td><button disabled>D</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>&minus;</button></td>
                </tr>
                <tr>
                    <td><button disabled>E</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>&plus;</button></td>
                </tr>
                <tr>
                    <td><button disabled>F</button></td>
                    <td><button>&plusmn;</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button id="equals-button">&equals;</button></td>
                </tr>
            </table>
        </section>
    </main>
    </div>
</body>
</html>
