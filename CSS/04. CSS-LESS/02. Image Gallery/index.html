<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet/less" href="styles.less">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <header>
        <nav>
            <label for="picture1" class="picture-label">
                <img src="./Images/animal-1.jpeg" />
            </label>
            <label for="picture2" class="picture-label">
                <img src="./Images/animal-2.jpeg" />
            </label>
            <label for="picture3" class="picture-label">
                <img src="./Images/animal-3.jpeg" />
            </label>
            <label for="picture4" class="picture-label">
                <img src="./Images/animal-4.jpg" />
            </label>
            <label for="picture5" class="picture-label">
                <img src="./Images/animal-5.jpg" />
            </label>
            <label for="picture6" class="picture-label">
                <img src="./Images/animal-6.jpg" />
            </label>
        </nav>
    </header>
    <article class="big-image">
        <label class="radio-label"><input type="radio" id="picture1" name="image"/><img src="././Images/animal-1.jpeg" /></label>
        <label class="radio-label"><input type="radio" id="picture2" name="image"/><img src="././Images/animal-2.jpeg" /></label>
        <label class="radio-label"><input type="radio" id="picture3" name="image"/><img src="././Images/animal-3.jpeg" /></label>
        <label class="radio-label"><input type="radio" id="picture4" name="image"/><img src="././Images/animal-4.jpg" /></label>
        <label class="radio-label"><input type="radio" id="picture5" name="image"/><img src="././Images/animal-5.jpg" /></label>
        <label class="radio-label"><input type="radio" id="picture6" name="image"/><img src="././Images/animal-6.jpg" /></label>
    </article>
</body>
</html>
